<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('message', (data)=>{
        document.write(data);
    })

    //para que el cliente pueda enviar algo
    socket.emit('clientEvent', "Mensaje enviado desde e cliente")

    socket.on('broadcast',(data)=>{
        document.body.innerHTML='';
        document.write(data.information);
    })
</script>
